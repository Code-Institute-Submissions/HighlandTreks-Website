            <!--Castle Trek-->
            <figure id="Castle-Locations" style="display: block;">

                <div class="location-box mb-5 animate__animated animate__fadeInLeft" id="cawdorCastle">
                    <div class="location-box-left">
                        <div class="location-box-title">
                            <h4>Cawdor Castle</h4>
                        </div>
                        <div class="location-box-text">
                            Sitting over the quiet little village of Cawdor, 
                            the castle is the head of the Cawdor estate.
                            A stunning castle made famous by the Shakespeare play Macbeth.
                        </div>
                    </div>
                </div>

                <div class="location-box mb-5 animate__animated animate__fadeInRight" id="eilenCastle">
                    <div class="location-box-right">
                        <div class="location-box-title">
                            <h4>Eilean Castle</h4>
                        </div>
                        <div class="location-box-text">
                            The Most famous castle in all of Britain.  
                            Eilean Donnan Castle is no stranger to the spotlight.  
                            Featured in movies like James Bond and even Monty Python.
                        </div>
                    </div>
                </div>

                <div class="location-box mb-5 animate__animated animate__fadeInLeft" id="urquhartCastle">
                    <div class="location-box-left">
                        <div class="location-box-title">
                            <h4>Urquhart Castle</h4>
                        </div>
                        <div class="location-box-text">
                            Sitting strongly on the banks of Loch Ness the historic Urquhart
                             Castle stands as a wonderful 
                            reminder of Scottlands turbulent past.  The walls of this castle seep with history.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a href="Booking.html">
                            <button class="btn btn-success btn-lg book-btn mb-5">Book Now</button>
                        </a>
                    </div>
                </div>
            </figure>

           <!--Forest Trek-->
           <figure id="Forest-locations" style="display: none;">

                <div class="location-box mb-5 animate__animated animate__fadeInRight" id="cawdorForest">
                    <div class="location-box-right">
                        <div class="location-box-title">
                            <h4>Cawdor Forest</h4>
                        </div>
                        <div class="location-box-text">
                            Cawdor Forest sits on the Boundary of Cawdor Castle.  
                            A jewel of the estate the forest is 
                            like walking in a new world each view different every time. 
                        </div>
                    </div>
                </div>

                <div class="location-box mb-5 animate__animated animate__fadeInLeft " id="culbenForest">
                    <div class="location-box-left">
                        <div class="location-box-title">
                            <h4>Culbin Forest</h4>
                        </div>
                        <div class="location-box-text">
                            A massive spanning forest on the edge of the Moray Firth.  
                            Culbin is an adventure into itself, go in any direction and 
                            you are introduced to some amazing sights.
                        </div>
                    </div>
                </div>

                <div class="location-box mb-5 animate__animated animate__fadeInRight" id="religForest">
                        <div class="location-box-right">
                            <div class="location-box-title">
                                <h4>Relig Glenn</h4>
                            </div>
                            <div class="location-box-text">
                                Relig Glen is the Home of Giants.  
                                The Forest boasts some of the tallest trees in Britain.
                            </div>
                        </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a href="Booking.html">
                            <button class="btn btn-success btn-lg book-btn mb-5">Book Now</button>
                        </a>
                    </div>
                </div>
            </figure>

           <!--River and Loch Trek-->
           <figure id="River-locations" style="display: none;">
                    <div class="location-box mb-5 animate__animated animate__fadeInLeft" id="speyRiver">
                        <div class="location-box-left">
                            <div class="location-box-title">
                                <h4>River Spey</h4>
                            </div>
                            <div class="location-box-text">
                                Running through the stunning Spey Valley and featuring some incredible views.  
                                Visiting the River Spey will make it hard to leave.
                            </div>
                        </div>
                    </div>

                <div class="location-box mb-5 animate__animated animate__fadeInRight" id="nessRiver">
                    <div class="location-box-right">
                        <div class="location-box-title">
                            <h4>Loch Ness</h4>
                        </div>
                        <div class="location-box-text">
                            You cant say Highlands of Scotland without Loch Ness.  
                            The largest Loch in Scotland and famous for its 
                            historic and mythic stories Loch Ness is not exaggerated in its beauty.
                        </div>
                    </div>
                </div>

                <div class="location-box mb-5 animate__animated animate__fadeInLeft" id="coeRiver">
                    <div class="location-box mb-5">
                        <div class="location-box-left">
                            <div class="location-box-title">
                                <h4>Glen Coe</h4>
                            </div>
                            <div class="location-box-text">
                                Glen Coe features a dark history, yet will still leave you awestruck.  
                                The intricate valleys and mountains 
                                have formed a truly amazing landscape. 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a href="Booking.html">
                            <button class="btn btn-success btn-lg book-btn mb-5">Book Now</button>
                        </a>
                    </div>
                </div>
            </figure>
