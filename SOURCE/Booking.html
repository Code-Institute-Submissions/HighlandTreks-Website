<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highland Treks: Booking Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/032668445d.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Nav Bar------------------------------------------->
        <div class="navbar navbar-expand-sm navbar-light bg-light">
            <nav class="container-fluid">
                <div class="navbar-brand">
                   <a class="HTNav" href="index.html">Logo</a>               
                </div>
                   <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                       <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="navbar-item text-right">
                                <a class="nav-link HTNav nav-inactive" href="index.html">HOME</a>
                            </li>
                            <li class="navbar-item text-right">
                                <a class="nav-link HTNav nav-inactive" href="Treks.html">TREKS</a>
                            </li>
                            <li class="navbar-item text-right">
                                <a class="nav-link HTNav nav-active" href="Booking.html">BOOK</a>
                            </li>
                        </ul>
                    </div>              
            </nav>
        </div>

 <!--Button Section-->
 <div class="mb-5"></div>
 <div class="container-fluid index-con mb-5">
     <div class="row">
          <section class="col-sm-12 col-md">
              <div class="trek-book-buttons">
                  <div class="mb-3">
                      <button class=" btn btn-trek-book grow" id="bookCastleBtn" onclick="bookCastle()">Castle Button</button>
                  </div>
                  <div class="mb-3">
                      <button class=" btn btn-trek-book grow" id="bookForestBtn"  onclick="bookForest()">Forest Button</button>
                  </div>
                  <div>
                      <button class="btn btn-trek-book grow" id="bookRiverBtn"  onclick="bookRiver()">River Loch Button</button>
                  </div>
              </div>
          </section>

          <!--Forms-->
          
          <section class="col-sm-12 col-md">
             <div class="container-fluid">
             
             <div class="mb-3 display-4 book-form-title">Booking for: 
                 <span class="display-4 ml-3 book-text" style="display: none;" id="castleBook">Castle Trek</span>
                 <span class="display-4 ml-3 book-text" style="display: none;" id="forestBook">Forest Trek</span>
                 <span class="display-4 ml-3 book-text" style="display: none;" id="riverBook">River & Loch Trek</span>
             </div>
             
              <div class="form-group mb-5">
                 <label for="fname">First/Last Name:</label>
                  <input id="fname" type="text" placeholder="Enter FirstName" class="form-control mb-3">
                 
                  <input id="lname" type="text" placeholder="Enter LastName" class="form-control mb-3"> 
                <label for="email">Email:</label>
                  <input id="email" type="email" placeholder="Enter Email" class="form-control mb-3">
                <label for="date">Date:</label>
                <input type="date" class="form-control mb-3" id="date">
              </div>
              
              <div class="text-center">
                    <input type="submit" id="book-btn" class="btn btn-success btn-lg book-btn-book" value="Book Now" disabled="disabled"/>
                </div>
            </div>
          </section>
      </div>
    </div>
   
    <!--Contacts------------------------------------------->
       <div class="contacts book-contacts">
            <section class="container">
                <div class="lead mb-4">Contacts</div>

                <div class="row">           

                    <div class="col-sm-12 col-md lead mb-4">
                        <div>
                            <div>Email</div>
                            <div>
                                <ul class="list-unstyled">
                                    <li>
                                        Email01
                                    </li>
                                    <li>
                                        Email02
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div>
                            <div>Address</div>
                            <div>
                                <ul class="list-unstyled">
                                    <li>
                                        Address01
                                    </li>
                                    <li>
                                        Address02
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div>
                            <div>Phone</div>
                            <div>
                                <ul class="list-unstyled">
                                    <li>
                                        number01
                                    </li>
                                    <li>
                                        number02
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md mx-auto mb-4">
                        <div class="lead">Copyright: Cameron Duncan Circa. 2020</div>

                    </div>

                    <div class="col-sm-12 col-md lead">
                        <div class="mb-3">Social Medias</div>
                        <div>
                            <ul class="list-inline">
                                <li class="list-inline-item mr-4"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                                <li class="list-inline-item mr-4"><a href="https://www.linkedin.com/feed/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                                <li class="list-inline-item mr-4"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
                            </ul>
                        </div>
                    </div>

                </div> 

            </section>
        </div>
        <!--Scripts------------------------------------------->    
        <script src="scripts/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
